networks:
  app-network:
    driver: bridge

services:
  mysql:
    image: mysql:8.0
    container_name: mysite-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_database
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
    networks:
      - app-network
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  redis:
    image: redis:6.2
    container_name: mysite-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - app-network
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mysite-backend
    restart: always
    volumes:
      - ./backend:/opt/www
    ports:
      - "9501:9501"
    networks:
      - app-network
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=development
      - SCAN_CACHEABLE=false

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: mysite-admin
    restart: always
    volumes:
      - ./admin:/opt/www
    ports:
      - "9502:9501"
    networks:
      - app-network
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=development
      - SCAN_CACHEABLE=false